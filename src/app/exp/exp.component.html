<app-tex [tex]="exp.latex"></app-tex>
<div class="container">
    <div *ngIf="mat; else elseBlock">
        <app-matrix [mat]="mat"></app-matrix>
    </div>
    <ng-template #elseBlock>
        <mat-card *ngFor="let kid of exp.kids">
            <app-exp [exp]="kid"></app-exp>
        </mat-card>
    </ng-template>
    
    
</div>
