<app-tex [tex]="lineage.exp.latex"></app-tex>
<div class="container">
    <div *ngIf="mat; else elseBlock">
        <app-matrix [lineage]="lineage"></app-matrix>
    </div>
    <ng-template #elseBlock>
        <mat-card *ngFor="let kid of exp.kids; index as idx">
            <app-exp [lineage]="chainLineage(idx)"></app-exp>
        </mat-card>
    </ng-template>
    
    
</div>
